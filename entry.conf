tmux_dir="$XDG_CONFIG_HOME/tmux"
conf_dir="$tmux_dir/conf"
plugins_dir="$tmux_dir/plugins"


## Custom
source "$conf_dir/opts.conf"
source "$conf_dir/keybind.conf"
source "$conf_dir/mouse.conf"
source "$conf_dir/skin.conf"
source "$conf_dir/nested.conf"


## PKG
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$plugins_dir"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-prefix-highlight"
set -g @plugin "tmux-plugins/tmux-cpu"


run -b "$plugins_dir/tpm/tpm"
