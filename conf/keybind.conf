#################### ############# ####################
#################### Unbind Region ####################
#################### ############# ####################

# Unbind all keys
unbind C-b  # leader-key
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
unbind "}"  # swap-pane -D
unbind "{"  # swap-pane -U
unbind [    # paste-buffer
unbind ]
unbind "'"  # select-window
unbind n    # next-window
unbind p    # previous-window
unbind l    # last-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
unbind &    # kill-window
unbind "#"  # list-buffer
unbind =    # choose-buffer
unbind z    # zoom-pane
unbind M-Up    # resize 5 rows up
unbind M-Down  # resize 5 rows down
unbind M-Right # resize 5 rows right
unbind M-Left  # resize 5 rows left


#################### ########### ####################
#################### Base Region ####################
#################### ########### ####################

set -g mode-keys emacs
set -g status-keys emacs


#################### ############# ####################
#################### Leader Region ####################
#################### ############# ####################

## Bind leader key

set -g prefix M-\\
bind M-\\ send-prefix

set -g prefix2 M-`
bind M-` send-prefix -2

# Copy mode
bind c copy-mode

# Sync mode
bind b set-window-option synchronize-panes


#################### ############## ####################
#################### Windows Region ####################
#################### ############## ####################

bind t new-window
bind n new-window
bind q kill-window
bind w kill-pane

bind -r ";" previous-window
bind -r "'" next-window
bind 0 last-window

bind -r o swap-window -t -1\; select-window -t -1
bind -r p swap-window -t +1\; select-window -t +1


#################### ############ ####################
#################### Panes Region ####################
#################### ############ ####################

bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


bind -r "[" select-pane -t -1
bind -r "]" select-pane -t +1
bind -r "TAB" select-pane -t +1


bind -r "." swap-pane -D
bind -r "," swap-pane -U


## put pane into own window
bind k break-pane
## send pane to window
bind-key j command-prompt -p "send pane to:"  "join-pane -t '%%'"


## layout
bind u previous-layout
bind i next-layout


#################### ########## ####################
#################### Ops Region ####################
#################### ########## ####################

bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

bind r source-file ~/.tmux.conf

## detach
unbind d
bind x detach

## clear scrollback
bind l clear-history
