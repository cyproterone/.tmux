#################### ############# ####################
#################### Unbind Region ####################
#################### ############# ####################

# Unbind all keys
unbind C-b  # leader-key
unbind d    # detach
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
unbind "}"  # swap-pane -D
unbind "{"  # swap-pane -U
unbind [    # paste-buffer
unbind ]
unbind "'"  # select-window
unbind n    # next-window
unbind p    # previous-window
unbind l    # last-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
unbind &    # kill-window
unbind "#"  # list-buffer
unbind =    # choose-buffer
unbind z    # zoom-pane
unbind "."  # move window
unbind M-Up    # resize 5 rows up
unbind M-Down  # resize 5 rows down
unbind M-Right # resize 5 rows right
unbind M-Left  # resize 5 rows left


#################### ########### ####################
#################### Base Region ####################
#################### ########### ####################

# status line
set -g status-keys emacs

# copy mode
set -g mode-keys vi


#################### ############# ####################
#################### Leader Region ####################
#################### ############# ####################

## Bind leader key

set -g prefix M-\\
bind M-\\ send-prefix

set -g prefix2 M-`
bind M-` send-prefix -2

# Copy mode
bind c   copy-mode
bind M-c copy-mode

# Sync mode
bind b   set-window-option synchronize-panes
bind M-b set-window-option synchronize-panes


#################### ########## ####################
#################### Ops Region ####################
#################### ########## ####################

bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

bind r source-file ~/.tmux.conf

## detach
bind x detach

## clear scrollback
bind l   clear-history
bind M-l clear-history


#################### ########### ####################
#################### Copy Region ####################
#################### ########### ####################

bind -T copy-mode-vi Escape send-keys -X cancel


#################### ############## ####################
#################### Windows Region ####################
#################### ############## ####################

bind t   new-window
bind M-t new-window
bind n   new-window
bind M-n new-window

bind q   kill-window
bind M-q kill-window

bind -r ";"   previous-window
bind -r "'"   next-window
bind -r "M-;" previous-window
bind -r "M-'" next-window

bind -r TAB   last-window
bind -r M-TAB last-window


bind -r o swap-window -t -1\; select-window -t -1
bind -r p swap-window -t +1\; select-window -t +1


#################### ############ ####################
#################### Panes Region ####################
#################### ############ ####################

bind =   split-window -h -c "#{pane_current_path}"
bind M-= split-window -h -c "#{pane_current_path}"
bind -   split-window -v -c "#{pane_current_path}"
bind M-- split-window -v -c "#{pane_current_path}"

bind w   kill-pane
bind M-w kill-pane

bind -r "["   select-pane -t -1
bind -r "]"   select-pane -t +1
bind -r "M-[" select-pane -t -1
bind -r "M-]" select-pane -t +1


bind -r M-Left  swap-pane -D
bind -r M-Right swap-pane -U


# zoom
bind -r z   resize-pane -Z
bind -r M-z resize-pane -Z


## put pane into own window
bind k break-pane
## send pane to window
bind-key j command-prompt -p "send pane to:"  "join-pane -t '%%'"


## layout
bind -r ","   previous-layout
bind -r "M-," previous-layout
bind -r "."   next-layout
bind -r "M-." next-layout


#################### ########## ####################
#################### CUA Region ####################
#################### ########## ####################

bind M-1 select-pane -t 1
bind M-2 select-pane -t 2
bind M-3 select-pane -t 3
bind M-4 select-pane -t 4
bind M-5 select-pane -t 5
bind M-6 select-pane -t 6
bind M-7 select-pane -t 7
bind M-8 select-pane -t 8
bind M-8 select-pane -t 9
