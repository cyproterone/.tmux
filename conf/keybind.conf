#################### ############# ####################
#################### Leader Region ####################
#################### ############# ####################

unbind C-b
set -g prefix C-\\
bind C-\\ send-prefix

set -g status-keys emacs

## Toggle leader key

bind -T root M-\\ \
  set prefix None \;\
  set key-table off \;\
  set status-bg black \;\
  refresh-client -S


bind -T off M-\\ \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-bg \;\
  refresh-client -S


#################### ############## ####################
#################### Windows Region ####################
#################### ############## ####################

bind t new-window
bind q kill-window
bind w kill-pane

bind -r - previous-window
bind -r = next-window
bind 0 last-window


#################### ############ ####################
#################### Panes Region ####################
#################### ############ ####################

bind ] split-window -h
bind [ split-window -v

bind -r o previous-layout
bind -r p next-layout

## put pane into own window
bind k break-pane
## send pane to window
bind-key j command-prompt -p "send pane to:"  "join-pane -t '%%'"


#################### ########## ####################
#################### Ops Region ####################
#################### ########## ####################

bind r source-file ~/.tmux.conf

## detach
unbind d
bind s detach

## clear scrollback
bind l clear-history
